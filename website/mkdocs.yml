site_name: codex_infra
site_description: 单 VPS、自托管基础设施文档站点（由 MkDocs 生成）
repo_url: https://github.com/wangzitian0/infra
repo_name: wangzitian0/infra
edit_uri: edit/main/

docs_dir: docs
site_dir: ../.site

exclude_docs: |
  !repo/.github/
  !repo/.github/**

theme:
  name: material
  language: zh
  features:
    - content.action.edit
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.indexes

plugins:
  - search
  - gen-files:
      scripts:
        - gen_pages.py

validation:
  links:
    anchors: ignore

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - js/titles.js
