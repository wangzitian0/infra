# Terrateam Configuration
# Step 1: Basic R2 Backend Configuration
version: "1"

when_modified:
  file_patterns:
    - "terraform/**/*.tf"
    - "terraform/**/*.tfvars"
    - ".terrateam/config.yml"
  autoplan: true

# Workflow with R2 backend configuration
workflows:
  - tag_query: ""
    plan:
      - type: init
        extra_args:
          - "-backend-config=bucket=$R2_BUCKET"
          - "-backend-config=endpoints={s3=\"https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com\"}"
      - type: plan
    apply:
      - type: init
        extra_args:
          - "-backend-config=bucket=$R2_BUCKET"
          - "-backend-config=endpoints={s3=\"https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com\"}"
      - type: apply

dirs:
  terraform:
    tags:
      - infra
