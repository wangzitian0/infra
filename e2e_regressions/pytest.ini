[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
markers =
    smoke: quick smoke tests (< 5 minutes)
    sso: SSO/Portal authentication tests
    platform: Platform service availability tests (Vault, Dashboard, Casdoor)
    api: API endpoint health tests
    database: Database connectivity tests
    e2e: full end-to-end deployment tests
