services:
  infisical-db:
    image: postgres:15
    container_name: infisical-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: infisical
      POSTGRES_USER: ${INFISICAL_DB_USER:-infisical}
      POSTGRES_PASSWORD: ${INFISICAL_DB_PASSWORD:-change-me}
    volumes:
      - infisical-pg:/var/lib/postgresql/data

  infisical:
    image: infisical/self-hosted:latest
    container_name: infisical
    restart: unless-stopped
    depends_on:
      - infisical-db
    environment:
      PORT: 8080
      INFISICAL_ENCRYPTION_KEY: ${INFISICAL_ENCRYPTION_KEY}
      INFISICAL_DB_CONNECTION_URI: ${INFISICAL_DB_CONNECTION_URI:-postgresql://${INFISICAL_DB_USER:-infisical}:${INFISICAL_DB_PASSWORD:-change-me}@infisical-db:5432/infisical}
      SITE_URL: ${SITE_URL:-https://secrets.truealpha.club}
      TELEMETRY_ENABLED: "false"
    ports:
      - "8080:8080"
    # If using Traefik/Dokploy, bind via reverse proxy instead of ports. Keep ports for bootstrap.

volumes:
  infisical-pg:
