# Docker Compose Base Configuration
# 所有环境共享的服务定义

services:
  # Backend Service (GraphQL API)
  backend:
    image: ${REGISTRY:-ghcr.io}/${PROJECT_NAME:-truealpha}/backend:${VERSION:-latest}
    container_name: ${PROJECT_NAME:-truealpha}-backend-${PEG_ENV:-dev}
    restart: unless-stopped
    environment:
      - PEG_ENV=${PEG_ENV}
      - DB_TABLE_PREFIX=${DB_TABLE_PREFIX}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://signoz-otel-collector:4317}
      - OTEL_SERVICE_NAME=backend
      - POSTHOG_API_KEY=${POSTHOG_API_KEY:-}
      - POSTHOG_HOST=${POSTHOG_HOST:-http://posthog:8000}
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-${PEG_ENV}.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.services.backend-${PEG_ENV}.loadbalancer.server.port=8000"
    depends_on:
      - neo4j
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: ${PROJECT_NAME:-truealpha}-neo4j-${PEG_ENV:-dev}
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USER}", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-truealpha}-postgres-${PEG_ENV:-dev}
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery, caching, etc.)
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-truealpha}-redis-${PEG_ENV:-dev}
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker (for background tasks)
  celery-worker:
    image: ${REGISTRY:-ghcr.io}/${PROJECT_NAME:-truealpha}/backend:${VERSION:-latest}
    container_name: ${PROJECT_NAME:-truealpha}-celery-${PEG_ENV:-dev}
    restart: unless-stopped
    command: celery -A app.celery worker --loglevel=info
    environment:
      - PEG_ENV=${PEG_ENV}
      - DB_TABLE_PREFIX=${DB_TABLE_PREFIX}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    networks:
      - app_network
    depends_on:
      - redis
      - neo4j
      - postgres

  # Celery Beat (for scheduled tasks)
  celery-beat:
    image: ${REGISTRY:-ghcr.io}/${PROJECT_NAME:-truealpha}/backend:${VERSION:-latest}
    container_name: ${PROJECT_NAME:-truealpha}-celery-beat-${PEG_ENV:-dev}
    restart: unless-stopped
    command: celery -A app.celery beat --loglevel=info
    environment:
      - PEG_ENV=${PEG_ENV}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    networks:
      - app_network
    depends_on:
      - redis

  # Flower (Celery monitoring)
  flower:
    image: mher/flower:2.0
    container_name: ${PROJECT_NAME:-truealpha}-flower-${PEG_ENV:-dev}
    restart: unless-stopped
    command: celery --broker=redis://:${REDIS_PASSWORD}@redis:6379/0 flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    networks:
      - app_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flower-${PEG_ENV}.rule=Host(`flower.${DOMAIN}`)"
      - "traefik.http.services.flower-${PEG_ENV}.loadbalancer.server.port=5555"
    depends_on:
      - redis

networks:
  app_network:
    name: ${PROJECT_NAME:-truealpha}-${PEG_ENV:-dev}
    driver: bridge

volumes:
  neo4j_data:
    name: ${PROJECT_NAME:-truealpha}-neo4j-data-${PEG_ENV:-dev}
  neo4j_logs:
    name: ${PROJECT_NAME:-truealpha}-neo4j-logs-${PEG_ENV:-dev}
  neo4j_import:
    name: ${PROJECT_NAME:-truealpha}-neo4j-import-${PEG_ENV:-dev}
  postgres_data:
    name: ${PROJECT_NAME:-truealpha}-postgres-data-${PEG_ENV:-dev}
  redis_data:
    name: ${PROJECT_NAME:-truealpha}-redis-data-${PEG_ENV:-dev}
