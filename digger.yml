# Digger Configuration (OSS Mode)
# Purpose: Manual project-specific operations via PR comments
# 
# Architecture:
# - Auto CI: Native terragrunt plan/apply (terraform-plan, terraform-apply jobs)
# - Manual: Digger orchestration for selective operations
# 
# Reference: https://docs.digger.dev/

# Projects to manage (Bootstrap excluded - uses dedicated workflow)
projects:
  - name: platform
    dir: platform
    terragrunt: true
    workflow: terragrunt
    # Always run plan on every PR to detect drift
    include_patterns:
      - "**/*"
    
  - name: data-staging
    dir: envs/staging/data
    terragrunt: true
    workflow: terragrunt
    include_patterns:
      - "**/*"
    
  - name: data-prod
    dir: envs/prod/data
    terragrunt: true
    workflow: terragrunt
    include_patterns:
      - "**/*"

# Auto-merge: disabled (use manual /apply)
auto_merge: false

# Post-merge: handled by terraform-apply job (not Digger)
# Note: Digger OSS doesn't support push events
# Auto-apply after merge is done by terraform-apply job using GITHUB_TOKEN
on_commit_to_default: noop

# Comment options
comment_render_mode: basic

# Workflows
workflows:
  terraform:
    plan:
      steps:
        - init
        - plan
    apply:
      steps:
        - init
        - apply
        
  terragrunt:
    plan:
      steps:
        - run: terragrunt init -backend=false --terragrunt-non-interactive -no-color
        - run: terragrunt plan -no-color -out=plan.tfplan
    apply:
      steps:
        - run: terragrunt init -backend=false --terragrunt-non-interactive -no-color
        - run: terragrunt apply -no-color -auto-approve plan.tfplan
