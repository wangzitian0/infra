# Digger Configuration
# Handles terraform plan/apply via GitHub Actions
# Reference: https://docs.digger.dev/

# Projects to manage (Bootstrap excluded - uses dedicated workflow)
projects:
  - name: platform
    dir: platform
    terragrunt: true
    workflow: terragrunt
    # Always run plan on every PR to detect drift
    include_patterns:
      - "**/*"
    
  - name: data-staging
    dir: envs/staging/data
    terragrunt: true
    workflow: terragrunt
    include_patterns:
      - "**/*"
    
  - name: data-prod
    dir: envs/prod/data
    terragrunt: true
    workflow: terragrunt
    include_patterns:
      - "**/*"

# Auto-merge when all checks pass
auto_merge: false

# Post-merge behavior: manual apply via /apply comment
# Note: OSS mode doesn't support automatic push triggers
# Use comment "/apply" in PR before merging
on_commit_to_default: noop

# Comment options
comment_render_mode: basic

# Workflows
workflows:
  terraform:
    plan:
      steps:
        - init
        - plan
    apply:
      steps:
        - init
        - apply
        
  terragrunt:
    plan:
      steps:
        - run: terragrunt init -no-color
        - run: terragrunt plan -no-color -out=plan.tfplan
    apply:
      steps:
        - run: terragrunt init -no-color
        - run: terragrunt apply -no-color -auto-approve plan.tfplan
