# Digger Configuration
# Handles terraform plan/apply via GitHub Actions
# Reference: https://docs.digger.dev/

# Projects to manage (Bootstrap excluded - uses dedicated workflow)
projects:
  - name: platform
    dir: platform
    terragrunt: true
    workflow: terragrunt
    # Always run plan on every PR to detect drift
    include_patterns:
      - "**/*"
    
  - name: data-staging
    dir: envs/staging/data
    terragrunt: true
    workflow: terragrunt
    include_patterns:
      - "**/*"
    
  - name: data-prod
    dir: envs/prod/data
    terragrunt: true
    workflow: terragrunt
    include_patterns:
      - "**/*"

# Auto-merge when all checks pass
auto_merge: false

# Comment options
comment_render_mode: basic

# Workflows
workflows:
  terragrunt:
    plan:
      steps:
        - run: terragrunt init -no-color
        - run: terragrunt plan -no-color -out=plan.tfplan
    apply:
      steps:
        - run: terragrunt init -no-color
        - run: terragrunt apply -no-color -auto-approve plan.tfplan
    # Workflow triggers configuration
    workflow_configuration:
      on_pull_request_pushed:
        - digger plan
      on_pull_request_closed:
        - digger unlock
      on_commit_to_default:
        - digger apply
