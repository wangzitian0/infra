name: Post-Merge Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  issues: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  find-merged-pr:
    runs-on: ubuntu-latest
    steps:
      - run: echo "OK"

  drift-scan:
    needs: find-merged-pr
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        layer: [bootstrap, platform, envs/staging/data, envs/prod/data]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Debug Matrix
        run: echo "${{ matrix.layer }}"

