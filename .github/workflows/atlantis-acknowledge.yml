name: Acknowledge Atlantis Commands

# Immediately add ðŸ‘€ reaction when user comments "atlantis plan" or "atlantis apply"
# This provides instant feedback before Atlantis webhook processes the command

on:
  issue_comment:
    types: [created]

jobs:
  acknowledge:
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request &&
      github.event.comment.user.type != 'Bot' &&
      (contains(github.event.comment.body, 'atlantis plan') ||
       contains(github.event.comment.body, 'atlantis apply') ||
       contains(github.event.comment.body, 'atlantis unlock'))
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Add ðŸ‘€ Reaction
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });
            console.log('Added ðŸ‘€ to atlantis command comment');
