name: docs-site

on:
  pull_request:
    paths:
      - "**/*.md"
      - apps
      - .gitmodules
      - mkdocs/**
      - mkdocs_gen_repo_pages.py
      - mkdocs.yml
      - requirements-mkdocs.txt
      - .github/workflows/docs-site.yml
  push:
    branches: [main]
    paths:
      - "**/*.md"
      - apps
      - .gitmodules
      - mkdocs/**
      - mkdocs_gen_repo_pages.py
      - mkdocs.yml
      - requirements-mkdocs.txt
      - .github/workflows/docs-site.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements-mkdocs.txt

      - name: Install dependencies
        run: python -m pip install -r requirements-mkdocs.txt

      - name: Build site
        run: mkdocs build --config-file mkdocs.yml --site-dir .site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
