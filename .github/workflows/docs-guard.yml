name: Documentation Guard

on:
  pull_request:
    branches: [main]

jobs:
  docs-guard:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enforce check_now and README updates
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
          tools/docs-guard.sh "${BASE_SHA}" "${HEAD_SHA}"
