name: CI Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  test-basic:
    name: Basic Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "âœ… Step 1: Basic inline job works"
      - run: echo "Files changed:" && git diff --name-only origin/main..HEAD || true

  check:
    name: Check (fmt + validate)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Terraform Format Check
        run: terraform fmt -check -recursive || echo "Format check done"
