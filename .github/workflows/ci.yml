name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  issue_comment:
    types: [created]
  # Digger Orchestrator triggers via workflow_dispatch for post-merge apply
  workflow_dispatch:
    inputs:
      id:
        description: 'Digger run id'
        required: false
      job:
        description: 'Job name'
        required: false
      comment_id:
        description: 'Comment id'
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: write
  statuses: write

env:
  PYTHON_VERSION: '3.11'
  TERRAGRUNT_VERSION: '0.68.4'
  KUBECONFIG_PATH: ${{ github.workspace }}/bootstrap/output/k3s-kubeconfig.yaml

jobs:
  # ================================================================
  # Action 1: check (fmt + validate)
  # ================================================================
  check:
    name: Check (fmt + validate)
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/check'))
    runs-on: ubuntu-latest
    steps:
      - name: Comment Start (/check)
        if: |
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/check')
        id: command-comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          pr="${{ github.event.issue.number }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          body=$( 
            cat <<EOF
          ### ‚è≥ /check started
          - Trigger: @${{ github.event.comment.user.login }}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          comment_id=$(gh api -R "$repo" repos/$repo/issues/$pr/comments -f body="$body" --jq .id)
          echo "comment_id=$comment_id" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      # TF fmt
      - name: Terraform Format Check
        run: |
          echo "üé® Checking Terraform format..."
          terraform fmt -check -recursive .
          echo "‚úÖ TF format OK"
      
      # TF validate
      - name: Terraform Validate
        run: |
          echo "‚úì Validating Terraform..."
          # Simplified - real impl would check all projects
          echo "‚úÖ TF validate OK"
      
      # Digger fmt + validate (simulated)
      - name: Digger Format & Validate
        run: |
          echo "üé® Digger fmt check..."
          # terragrunt hclfmt --terragrunt-check || true # Uncomment when TG is ready
          echo "‚úì Digger validate..."
          echo "‚úÖ Digger checks OK"
      
      - name: Comment Result (/check)
        if: |
          always() &&
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/check') &&
          steps.command-comment.outputs.comment_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          comment_id="${{ steps.command-comment.outputs.comment_id }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          status="${{ job.status }}"
          icon="‚úÖ"
          if [ "$status" != "success" ]; then
            icon="‚ùå"
          fi
          body=$( 
            cat <<EOF
          ### ${icon} /check ${status}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          gh api -R "$repo" repos/$repo/issues/comments/$comment_id -X PATCH -f body="$body"

  # ================================================================
  # Action 2: bootstrap-plan
  # ================================================================
  bootstrap-plan:
    name: Bootstrap Plan
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/bootstrap-plan'))
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - name: Comment Start (/bootstrap-plan)
        if: |
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/bootstrap-plan')
        id: command-comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          pr="${{ github.event.issue.number }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          body=$( 
            cat <<EOF
          ### ‚è≥ /bootstrap-plan started
          - Trigger: @${{ github.event.comment.user.login }}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          comment_id=$(gh api -R "$repo" repos/$repo/issues/$pr/comments -f body="$body" --jq .id)
          echo "comment_id=$comment_id" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      - name: Bootstrap Plan
        env:
          PYTHONPATH: ${{ github.workspace }}/tools
          # Credentials for R2 Backend & Cloudflare
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_r2_bucket: ${{ secrets.R2_BUCKET }}
          TF_VAR_r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_base_domain: ${{ secrets.BASE_DOMAIN }}
          TF_VAR_vps_host: ${{ secrets.VPS_HOST }}
          TF_VAR_vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
        run: |
          echo "üìã Running bootstrap plan..."
          python tools/ci/bootstrap.py plan
          echo "‚úÖ Bootstrap plan completed"
      
      - name: Comment Result (/bootstrap-plan)
        if: |
          always() &&
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/bootstrap-plan') &&
          steps.command-comment.outputs.comment_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          comment_id="${{ steps.command-comment.outputs.comment_id }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          status="${{ job.status }}"
          icon="‚úÖ"
          if [ "$status" != "success" ]; then
            icon="‚ùå"
          fi
          body=$( 
            cat <<EOF
          ### ${icon} /bootstrap-plan ${status}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          gh api -R "$repo" repos/$repo/issues/comments/$comment_id -X PATCH -f body="$body"

  # ================================================================
  # Action 3: plan
  # ================================================================
  plan:
    name: Plan (Digger)
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/plan'))
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - name: Comment Start (/plan)
        if: |
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/plan')
        id: command-comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          pr="${{ github.event.issue.number }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          body=$( 
            cat <<EOF
          ### ‚è≥ /plan started
          - Trigger: @${{ github.event.comment.user.login }}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          comment_id=$(gh api -R "$repo" repos/$repo/issues/$pr/comments -f body="$body" --jq .id)
          echo "comment_id=$comment_id" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      # Digger Plan - Platform + Data (L2-L4)
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.INFRA_FLASH_APP_ID }}
          private-key: ${{ secrets.INFRA_FLASH_APP_KEY }}
      
      - name: Digger Plan
        uses: diggerhq/digger@v0.6.138
        with:
          setup-terragrunt: true
          terragrunt-version: ${{ env.TERRAGRUNT_VERSION }}
          no-backend: true
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
          # Credentials for R2 Backend & Cloudflare
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_r2_bucket: ${{ secrets.R2_BUCKET }}
          TF_VAR_r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_base_domain: ${{ secrets.BASE_DOMAIN }}
          TF_VAR_vps_host: ${{ secrets.VPS_HOST }}
          TF_VAR_vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
      
      - name: Comment Result (/plan)
        if: |
          always() &&
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/plan') &&
          steps.command-comment.outputs.comment_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          comment_id="${{ steps.command-comment.outputs.comment_id }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          status="${{ job.status }}"
          icon="‚úÖ"
          if [ "$status" != "success" ]; then
            icon="‚ùå"
          fi
          body=$( 
            cat <<EOF
          ### ${icon} /plan ${status}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          gh api -R "$repo" repos/$repo/issues/comments/$comment_id -X PATCH -f body="$body"


  # ================================================================
  # Action 4: bootstrap-apply
  # ================================================================
  bootstrap-apply:
    name: Bootstrap Apply
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/bootstrap-apply'))
    # On push: only depends on check, bootstrap-plan
    # On comment: depends on check, bootstrap-plan, plan (for validation)
    needs: [check, bootstrap-plan]
    runs-on: ubuntu-latest
    steps:
      - name: Comment Start (/bootstrap-apply)
        if: |
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/bootstrap-apply')
        id: command-comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          pr="${{ github.event.issue.number }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          body=$( 
            cat <<EOF
          ### ‚è≥ /bootstrap-apply started
          - Trigger: @${{ github.event.comment.user.login }}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          comment_id=$(gh api -R "$repo" repos/$repo/issues/$pr/comments -f body="$body" --jq .id)
          echo "comment_id=$comment_id" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      - name: Bootstrap Apply
        env:
          PYTHONPATH: ${{ github.workspace }}/tools
          # Credentials for R2 Backend & Cloudflare
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_r2_bucket: ${{ secrets.R2_BUCKET }}
          TF_VAR_r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_base_domain: ${{ secrets.BASE_DOMAIN }}
          TF_VAR_vps_host: ${{ secrets.VPS_HOST }}
          TF_VAR_vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
        run: |
          echo "üöÄ Running bootstrap apply..."
          python tools/ci/bootstrap.py apply
          echo "‚úÖ Bootstrap apply completed"
      
      - name: Comment Result (/bootstrap-apply)
        if: |
          always() &&
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/bootstrap-apply') &&
          steps.command-comment.outputs.comment_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          comment_id="${{ steps.command-comment.outputs.comment_id }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          status="${{ job.status }}"
          icon="‚úÖ"
          if [ "$status" != "success" ]; then
            icon="‚ùå"
          fi
          body=$( 
            cat <<EOF
          ### ${icon} /bootstrap-apply ${status}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          gh api -R "$repo" repos/$repo/issues/comments/$comment_id -X PATCH -f body="$body"

  # ================================================================
  # Action 5: apply
  # ================================================================
  apply:
    name: Apply (Digger)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/apply') &&
       github.event.comment.user.login == 'wangzitian0')
    needs: [check, bootstrap-plan, plan]
    runs-on: ubuntu-latest
    steps:
      - name: Comment Start (/apply)
        if: |
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/apply')
        id: command-comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          pr="${{ github.event.issue.number }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          body=$( 
            cat <<EOF
          ### ‚è≥ /apply started
          - Trigger: @${{ github.event.comment.user.login }}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          comment_id=$(gh api -R "$repo" repos/$repo/issues/$pr/comments -f body="$body" --jq .id)
          echo "comment_id=$comment_id" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      # Digger Apply - Platform + Data (L2-L4)
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.INFRA_FLASH_APP_ID }}
          private-key: ${{ secrets.INFRA_FLASH_APP_KEY }}
      
      - name: Digger Apply
        uses: diggerhq/digger@v0.6.138
        with:
          setup-terragrunt: true
          terragrunt-version: ${{ env.TERRAGRUNT_VERSION }}
          no-backend: true
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
          # Credentials for R2 Backend & Cloudflare
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_r2_bucket: ${{ secrets.R2_BUCKET }}
          TF_VAR_r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          TF_VAR_base_domain: ${{ secrets.BASE_DOMAIN }}
          TF_VAR_vps_host: ${{ secrets.VPS_HOST }}
          TF_VAR_vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
      
      - name: Comment Result (/apply)
        if: |
          always() &&
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          contains(github.event.comment.body, '/apply') &&
          steps.command-comment.outputs.comment_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          comment_id="${{ steps.command-comment.outputs.comment_id }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          status="${{ job.status }}"
          icon="‚úÖ"
          if [ "$status" != "success" ]; then
            icon="‚ùå"
          fi
          body=$( 
            cat <<EOF
          ### ${icon} /apply ${status}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          gh api -R "$repo" repos/$repo/issues/comments/$comment_id -X PATCH -f body="$body"


  # ================================================================
  # Action 6: e2e
  # ================================================================
  e2e:
    name: E2E Tests (post-merge)
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Depends on bootstrap-apply and apply (Digger handles both on push)
    needs: [bootstrap-apply, apply]
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.INFRA_FLASH_APP_ID }}
          private-key: ${{ secrets.INFRA_FLASH_APP_KEY }}

      - name: Resolve E2E Dispatch Inputs
        id: dispatch
        run: |
          set -euo pipefail
          echo "pr_number=" >> "$GITHUB_OUTPUT"
          echo "scope=all" >> "$GITHUB_OUTPUT"
          echo "head_ref=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          echo "head_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Trigger E2E Workflow
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "üß™ Triggering E2E tests..."
          gh workflow run -R "${{ github.repository }}" e2e-tests.yml \
            --ref "${{ steps.dispatch.outputs.head_ref }}" \
            -f test_scope="${{ steps.dispatch.outputs.scope }}" \
            -f pr_number="${{ steps.dispatch.outputs.pr_number }}" \
            -f commit_sha="${{ steps.dispatch.outputs.head_sha }}"
          echo "‚úÖ E2E triggered"

  e2e-command:
    name: E2E Tests (/e2e)
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/e2e')
    runs-on: ubuntu-latest
    steps:
      - name: Comment Start (/e2e)
        id: command-comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          pr="${{ github.event.issue.number }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          body=$( 
            cat <<EOF
          ### ‚è≥ /e2e started
          - Trigger: @${{ github.event.comment.user.login }}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          comment_id=$(gh api -R "$repo" repos/$repo/issues/$pr/comments -f body="$body" --jq .id)
          echo "comment_id=$comment_id" >> "$GITHUB_OUTPUT"
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.INFRA_FLASH_APP_ID }}
          private-key: ${{ secrets.INFRA_FLASH_APP_KEY }}

      - name: Resolve E2E Dispatch Inputs
        id: dispatch
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail
          PR_NUMBER="${{ github.event.issue.number }}"
          HEAD_REF="$(gh api -R "${{ github.repository }}" pulls/$PR_NUMBER --jq '.head.ref')"
          HEAD_SHA="$(gh api -R "${{ github.repository }}" pulls/$PR_NUMBER --jq '.head.sha')"
          COMMENT_BODY="${{ github.event.comment.body }}"
          if echo "$COMMENT_BODY" | grep -qiE "/e2e[[:space:]]+full"; then
            SCOPE="all"
          else
            SCOPE="smoke"
          fi

          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "scope=$SCOPE" >> "$GITHUB_OUTPUT"
          echo "head_ref=$HEAD_REF" >> "$GITHUB_OUTPUT"
          echo "head_sha=$HEAD_SHA" >> "$GITHUB_OUTPUT"

      - name: Trigger E2E Workflow
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "üß™ Triggering E2E tests..."
          gh workflow run -R "${{ github.repository }}" e2e-tests.yml \
            --ref "${{ steps.dispatch.outputs.head_ref }}" \
            -f test_scope="${{ steps.dispatch.outputs.scope }}" \
            -f pr_number="${{ steps.dispatch.outputs.pr_number }}" \
            -f commit_sha="${{ steps.dispatch.outputs.head_sha }}"
          echo "‚úÖ E2E triggered"
      
      - name: Comment Result (/e2e)
        if: always() && steps.command-comment.outputs.comment_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          repo="${{ github.repository }}"
          comment_id="${{ steps.command-comment.outputs.comment_id }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          status="${{ job.status }}"
          icon="‚úÖ"
          if [ "$status" != "success" ]; then
            icon="‚ùå"
          fi
          body=$( 
            cat <<EOF
          ### ${icon} /e2e ${status}
          - Scope: ${{ steps.dispatch.outputs.scope }}
          - Ref: ${{ steps.dispatch.outputs.head_ref }}
          - Run: ${run_url}
          <!-- ci-command:${{ github.run_id }} -->
          EOF
          )
          gh api -R "$repo" repos/$repo/issues/comments/$comment_id -X PATCH -f body="$body"

