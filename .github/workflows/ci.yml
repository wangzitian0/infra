name: CI Pipeline

# Unified entry point for all CI commands
# /plan, /apply ‚Üí Digger (plan/apply)
# /health, /e2e, /review ‚Üí Custom handlers

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      command:
        description: "Command to run"
        required: true
        type: choice
        options:
          - plan
          - apply

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  # =============================================================
  # Init: Dashboard Creation (PR Only)
  # =============================================================
  init-dashboard:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Init Dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/0.tools
        run: |
          python -m ci init --pr ${{ github.event.pull_request.number }}

  # =============================================================
  # Post-Merge: Auto Apply (Push to Main)
  # =============================================================
  post-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      - name: Digger Apply
        uses: diggerhq/digger@v0.6.80
        with:
          setup-terragrunt: true
          terragrunt-version: 0.68.4
          # Digger treats push to default branch as apply if configured?
          # Actually Digger CLI handles 'digger apply' but for push event we might need specific args
          # For now, let's just run digger which usually auto-detects changes
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # =============================================================
  # Digger: handles /plan, /apply, digger plan, digger apply
  # =============================================================
  digger:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       (contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply') ||
        contains(github.event.comment.body, 'digger plan') ||
        contains(github.event.comment.body, 'digger apply')))
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
          
      - name: Digger
        uses: diggerhq/digger@v0.6.80
        with:
          setup-terragrunt: true
          terragrunt-version: 0.68.4
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Dashboard
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/0.tools
        run: |
          # Determine PR Number
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR="${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            PR="${{ github.event.issue.number }}"
          else
            echo "Skipping dashboard update for event: ${{ github.event_name }}"
            exit 0
          fi

          # Determine Stage (default to plan)
          STAGE="plan"
          COMMENT="${{ github.event.comment.body }}"
          if [[ "$COMMENT" == *"/apply"* ]] || [[ "$COMMENT" == *"digger apply"* ]]; then
            STAGE="apply"
          fi
          
          STATUS="${{ job.status }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Setup Python (Digger image might not have python? Digger runs on ubuntu-latest)
          # We need to ensure python is setup. Steps above ran actions/setup-python?
          # Wait, digger job does NOT run setup-python. I need to add it!
          
          python -m ci update --pr "$PR" --stage "$STAGE" --status "$STATUS" --link "$RUN_URL"

  # =============================================================
  # Custom: handles /health, /e2e, /review, /help
  # =============================================================
  custom:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '/health') ||
       contains(github.event.comment.body, '/e2e') ||
       contains(github.event.comment.body, '/review') ||
       contains(github.event.comment.body, '/help'))
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Run Command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_DOMAIN: ${{ secrets.BASE_DOMAIN }}
          PYTHONPATH: ${{ github.workspace }}/0.tools
        run: |
          COMMENT="${{ github.event.comment.body }}"
          PR="${{ github.event.issue.number }}"
          
          if [[ "$COMMENT" == *"/health"* ]]; then
            python -m ci health --pr $PR
          elif [[ "$COMMENT" == *"/e2e"* ]]; then
            echo "üîç Fetching branch for PR #$PR..."
            PR_BRANCH=$(gh pr view $PR --repo ${{ github.repository }} --json headRefName --jq .headRefName)
            echo "‚úÖ Found branch: $PR_BRANCH"
            
            if [[ -z "$PR_BRANCH" ]]; then
              echo "‚ùå Failed to determine branch name."
              exit 1
            fi
            
            gh workflow run e2e-tests.yml --ref "$PR_BRANCH"
            gh pr comment $PR --body "üß™ E2E tests triggered for branch \`$PR_BRANCH\`."
          elif [[ "$COMMENT" == *"/review"* ]]; then
            gh pr comment $PR --body "üîç AI Review not yet implemented."
          elif [[ "$COMMENT" == *"/help"* ]]; then
            gh pr comment $PR --body "## üìñ Available Commands
            
            | Command | Description |
            |:---|:---|
            | \`/plan\` | Run terraform plan |
            | \`/apply\` | Run terraform apply |
            | \`/health\` | Service health check |
            | \`/e2e\` | Trigger E2E tests |
            | \`/review\` | AI code review |"
          fi
