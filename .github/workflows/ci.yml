# Unified CI Pipeline
#
# This is a thin YAML layer that routes all CI events to Python handlers.
# All complex logic lives in tools/ci/

name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      command:
        description: "Command to run"
        required: true
        type: choice
        options:
          - plan
          - apply
          - verify
          - bootstrap
      layers:
        description: "Layers (comma-separated or 'all')"
        required: false
        default: "all"
      action:
        description: "Bootstrap action (if command=bootstrap)"
        required: false
        type: choice
        options:
          - plan
          - apply

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write
  id-token: write
  actions: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  ci:
    runs-on: ubuntu-latest
    # Skip if issue comment is not on a PR or doesn't contain a command
    if: |
      github.event_name != 'issue_comment' || 
      (github.event.issue.pull_request && 
       (contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply') ||
        contains(github.event.comment.body, '/bootstrap')))

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}

      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.INFRA_FLASH_APP_ID }}
          private-key: ${{ secrets.INFRA_FLASH_APP_KEY }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
          tf_state_key: k3s/terraform.tfstate
          working_directory: bootstrap

      - name: Run CI
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          # Workflow dispatch inputs
          INPUT_COMMAND: ${{ inputs.command }}
          INPUT_LAYERS: ${{ inputs.layers }}
          INPUT_ACTION: ${{ inputs.action }}
        run: |
          cd tools
          python -m ci run
