name: CI Pipeline

on:
  pull_request:
  issue_comment:
    types: [created]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write
  actions: write
  id-token: write

env:
  PYTHON_VERSION: '3.11'
  TERRAGRUNT_VERSION: '0.68.4'
  KUBECONFIG_PATH: ${{ github.workspace }}/bootstrap/output/k3s-kubeconfig.yaml

jobs:
  # =================================================================
  # AUTO CI CHECKS (‰ΩøÁî® GITHUB_TOKEN)
  # =================================================================
  
  # Ëá™Âä® Plan - PR CI Check
  terraform-plan:
    if: github.event_name == 'pull_request'
    name: Terraform Plan (Auto)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # PRECONDITION: Validate environment
      - name: Validate Environment
        run: |
          echo "üîç Validating CI environment..."
          [ -z "${{ github.repository }}" ] && echo "‚ùå GITHUB_REPOSITORY missing" && exit 1
          echo "‚úÖ Environment validated"
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      - name: Run Terragrunt Plan (All Projects)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
        run: |
          set -e
          echo "üìã Running plan for all projects..."
          
          PROJECTS=("platform" "envs/staging/data" "envs/prod/data")
          
          for project in "${PROJECTS[@]}"; do
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üì¶ Project: $project"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            
            cd "${{ github.workspace }}/$project"
            terragrunt init -no-color
            terragrunt plan -no-color -out=tfplan || {
              echo "‚ùå Plan failed for $project"
              exit 1
            }
            
            echo ""
          done
          
          echo "‚úÖ All projects planned successfully"
  
  # Ëá™Âä® Apply - Post-merge
  terraform-apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Terraform Apply (Auto)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # PRECONDITION: Validate environment
      - name: Validate Environment
        run: |
          echo "üîç Validating CI environment..."
          [ -z "${{ github.repository }}" ] && echo "‚ùå GITHUB_REPOSITORY missing" && exit 1
          [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && echo "‚ùå AWS_ACCESS_KEY_ID missing" && exit 1
          echo "‚úÖ Environment validated"
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      - name: Run Terragrunt Apply (All Projects)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
        run: |
          set -e
          echo "üöÄ Running apply for all projects..."
          
          PROJECTS=("platform" "envs/staging/data" "envs/prod/data")
          
          for project in "${PROJECTS[@]}"; do
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üì¶ Project: $project"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            
            cd "${{ github.workspace }}/$project"
            terragrunt init -no-color
            terragrunt apply -no-color -auto-approve || {
              echo "‚ùå Apply failed for $project"
              exit 1
            }
            
            echo ""
          done
          
          echo "‚úÖ All projects applied successfully"

  # =================================================================
  # MANUAL COMMANDS (‰ΩøÁî® infra-flash App token)
  # =================================================================
  
  # Digger ÊâãÂä®ÂëΩ‰ª§: /plan, /apply, digger plan -p xxx
  digger:
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, 'digger') ||
       contains(github.event.comment.body, '/plan') ||
       contains(github.event.comment.body, '/apply'))
    name: Digger (Manual)
    runs-on: ubuntu-latest
    concurrency:
      group: digger-${{ github.event.issue.number }}
      cancel-in-progress: ${{ !contains(github.event.comment.body, 'apply') }}
    steps:
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
      
      # PRECONDITION: Validate App credentials
      - name: Validate Environment
        run: |
          echo "üîç Validating environment for manual commands..."
          [ -z "${{ secrets.INFRA_FLASH_APP_ID }}" ] && echo "‚ùå INFRA_FLASH_APP_ID missing" && exit 1
          [ -z "${{ secrets.INFRA_FLASH_APP_KEY }}" ] && echo "‚ùå INFRA_FLASH_APP_KEY missing" && exit 1
          echo "‚úÖ Environment validated"
      
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.INFRA_FLASH_APP_ID }}
          private-key: ${{ secrets.INFRA_FLASH_APP_KEY }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      - name: Digger
        uses: diggerhq/digger@v0.6.80
        with:
          setup-terragrunt: true
          terragrunt-version: ${{ env.TERRAGRUNT_VERSION }}
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          # DIGGER_TOKEN not needed for OSS mode
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}

  # =========================================================
  # Bootstrap: L1 layer management
  # Handles: /bootstrap plan, /bootstrap apply
  # =========================================================
  bootstrap:
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/bootstrap')
    
    runs-on: ubuntu-latest
    concurrency:
      group: bootstrap-${{ github.event.issue.number }}
      cancel-in-progress: false
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
      
      # PRECONDITION: Validate critical secrets
      - name: Validate Secrets
        run: |
          echo "üîç Validating secrets..."
          [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && echo "‚ùå AWS_ACCESS_KEY_ID missing" && exit 1
          [ -z "${{ secrets.R2_BUCKET }}" ] && echo "‚ùå R2_BUCKET missing" && exit 1
          echo "‚úÖ Secrets validated"
      
      - name: React to comment
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content=eyes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Setup Terraform
        uses: ./.github/actions/terraform-setup
        with:
          secrets_json: ${{ toJSON(secrets) }}
      
      - name: Determine action
        id: action
        run: |
          COMMENT="${{ github.event.comment.body }}"
          if [[ "$COMMENT" == *"apply"* ]]; then
            echo "action=apply" >> $GITHUB_OUTPUT
          else
            echo "action=plan" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Bootstrap
        env:
          PYTHONPATH: ${{ github.workspace }}/tools
        run: |
          python tools/ci/bootstrap.py ${{ steps.action.outputs.action }}
      
      - name: Comment result
        if: always()
        run: |
          STATUS="${{ job.status }}"
          ACTION="${{ steps.action.outputs.action }}"
          
          if [[ "$STATUS" == "success" ]]; then
            EMOJI="‚úÖ"
            MSG="completed successfully"
          else
            EMOJI="‚ùå"
            MSG="failed"
          fi
          
          gh pr comment ${{ github.event.issue.number }} --body "
          ## $EMOJI Bootstrap $ACTION $MSG
          
          **Workflow**: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          "
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =========================================================
  # E2E: Trigger end-to-end tests
  # Handles: /e2e
  # =========================================================
  e2e:
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/e2e')
    
    runs-on: ubuntu-latest
    
    steps:
      - name: React to comment
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content=eyes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trigger E2E workflow
        run: |
          gh workflow run e2e-tests.yml \
            --ref refs/pull/${{ github.event.issue.number }}/head \
            -f pr_number=${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment result
        run: |
          gh pr comment ${{ github.event.issue.number }} --body "
          ## üß™ E2E Tests Triggered
          
          Check [E2E workflow runs](../../actions/workflows/e2e-tests.yml) for results.
          "
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =========================================================
  # Help: Show available commands
  # Handles: /help
  # =========================================================
  help:
    if: |
      github.event_name == 'issue_comment' && 
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/help')
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Comment help
        run: |
          gh pr comment ${{ github.event.issue.number }} --body "
          ## üìñ Available Commands
          
          | Command | Description |
          |:--------|:------------|
          | \`digger plan\` or \`/plan\` | Run terraform plan for all projects |
          | \`digger plan -p <project>\` | Run terraform plan for specific project |
          | \`digger apply\` or \`/apply\` | Run terraform apply for all projects |
          | \`digger apply -p <project>\` | Run terraform apply for specific project |
          | \`/bootstrap plan\` | Plan bootstrap layer (L1) |
          | \`/bootstrap apply\` | Apply bootstrap layer (L1) |
          | \`/e2e\` | Trigger E2E test suite |
          | \`@copilot review\` | Request AI code review |
          | \`/help\` | Show this help message |
          
          ### Projects
          - \`platform\`: Platform services (L2)
          - \`data-staging\`: Staging data layer (L3)
          - \`data-prod\`: Production data layer (L3)
          
          ### Notes
          - Bootstrap (L1) uses dedicated job due to chicken-egg dependency
          - All other layers use Digger orchestration
          - Digger automatically detects changed projects on PR
          "
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
