name: Deploy k3s to VPS

on:
  push:
    branches: [main]
    paths:
      - "terraform/**"
      - ".github/workflows/deploy-k3s.yml"
      - ".github/actions/**"
  pull_request:
    branches: [main]
    paths:
      - "terraform/**"
      - ".github/workflows/deploy-k3s.yml"
      - ".github/actions/**"

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  apply:
    runs-on: ubuntu-latest

    permissions:
      contents: read     # Required for checkout and plan
      pull-requests: read # Required for Atlantis check (optional but good practice)

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # Inject Secrets as Terraform Variables
      TF_VAR_vps_host: ${{ secrets.VPS_HOST }}
      TF_VAR_vps_user: ${{ secrets.VPS_USER || 'root' }}
      TF_VAR_ssh_private_key: ${{ secrets.VPS_SSH_KEY }}
      TF_VAR_ssh_port: ${{ secrets.VPS_SSH_PORT || '22' }}
      TF_VAR_r2_bucket: ${{ secrets.R2_BUCKET }}
      TF_VAR_r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
      TF_VAR_cluster_name: ${{ vars.K3S_CLUSTER_NAME || 'truealpha-k3s' }}
      TF_VAR_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
      TF_VAR_k3s_channel: ${{ secrets.K3S_CHANNEL || 'stable' }}
      TF_VAR_k3s_version: ${{ secrets.K3S_VERSION }}
      # Passwords & Tokens
      TF_VAR_infisical_postgres_password: ${{ secrets.INFISICAL_POSTGRES_PASSWORD }}
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
      TF_VAR_atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      TF_VAR_base_domain: ${{ secrets.BASE_DOMAIN }}
      TF_VAR_github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
      TF_VAR_github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Terraform Environment
        uses: ./.github/actions/terraform-setup
        with:
          terraform_version: 1.6.6
          # SSH setup needs these
          vps_host: ${{ secrets.VPS_HOST }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          # Backend init needs these
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          k3s_cluster_name: ${{ vars.K3S_CLUSTER_NAME || 'truealpha-k3s' }}

      - name: Terraform plan
        working-directory: terraform
        run: terraform plan -input=false

          # Apply only the bootstrap module to generate infrastructure
          terraform apply -auto-approve -target="module.nodep"

      # Stage 2: Apply remaining layers (L2+) which need Kubeconfig
      - name: Apply L2+ (Platform)
        if: github.event_name == 'push'
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.28.4

      - name: Smoke test
        env:
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
        run: |
          kubectl version --client
          kubectl get nodes

      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ${{ env.KUBECONFIG_PATH }}
