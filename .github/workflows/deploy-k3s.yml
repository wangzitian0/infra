name: Deploy k3s to VPS

# NOTE: Terraform Plan/Apply is now handled by Terrateam
# This workflow only handles post-apply tasks like smoke testing
# See: .terrateam/config.yml

on:
  workflow_dispatch:
    inputs:
      skip_smoke_test:
        description: 'Skip smoke test'
        required: false
        default: 'false'

env:
  KUBECONFIG_PATH: terraform/output/truealpha-k3s-kubeconfig.yaml

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_smoke_test != 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "${VPS_SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "${VPS_SSH_PORT:-22}" "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Fetch kubeconfig
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
        run: |
          SSH_PORT="${VPS_SSH_PORT:-22}"
          mkdir -p "$(dirname "${KUBECONFIG_PATH}")"
          ssh -i ~/.ssh/id_rsa -p "${SSH_PORT}" "root@${VPS_HOST}" "sudo cat /etc/rancher/k3s/k3s.yaml" > "${KUBECONFIG_PATH}"
          sed -i "s/127.0.0.1/${VPS_HOST}/g" "${KUBECONFIG_PATH}"
          chmod 600 "${KUBECONFIG_PATH}"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.28.4

      - name: Smoke test
        run: |
          export KUBECONFIG="${KUBECONFIG_PATH}"
          kubectl version --client
          kubectl get nodes
          kubectl get pods -n iac

      - name: Upload kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: ${{ env.KUBECONFIG_PATH }}

