name: Terraform Plan (PR)

on:
  pull_request:
    branches: [main]
    paths:
      - "1.bootstrap/**"
      - "2.platform/**"
      - ".github/workflows/terraform-*.yml"

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform Environment (L1)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "1.bootstrap"
          terraform_version: 1.6.6
          tf_state_key: "k3s/terraform.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}

      - name: Setup Terraform Environment (L2)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "2.platform"
          terraform_version: 1.6.6
          tf_state_key: "k3s/platform.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          vault_root_token: ${{ secrets.VAULT_ROOT_TOKEN }}
          vault_address: https://secrets.${{ secrets.INTERNAL_DOMAIN }}

      # ============================================================
      # Environment Variable Validation (make errors readable)
      # ============================================================
      - name: "âœ… Checker: Validate Required Environment Variables"
        run: |
          echo "=== Checking Required Environment Variables ==="
          EXIT_CODE=0
          
          # Check Vault variables for L2
          if [ -z "$VAULT_TOKEN" ]; then
            echo "âŒ VAULT_TOKEN is not set"
            EXIT_CODE=1
          else
            echo "âœ… VAULT_TOKEN is set (length: ${#VAULT_TOKEN})"
          fi
          
          if [ -z "$VAULT_ADDR" ]; then
            echo "âŒ VAULT_ADDR is not set"
            EXIT_CODE=1
          else
            echo "âœ… VAULT_ADDR is set: $VAULT_ADDR"
          fi
          
          # Check Cloudflare
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "âŒ CLOUDFLARE_API_TOKEN is not set"
            EXIT_CODE=1
          else
            echo "âœ… CLOUDFLARE_API_TOKEN is set"
          fi
          
          # Check AWS/R2
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then
            echo "âŒ AWS_ACCESS_KEY_ID is not set"
            EXIT_CODE=1
          else
            echo "âœ… AWS_ACCESS_KEY_ID is set"
          fi
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo ""
            echo "ðŸ’¡ Fix: Ensure GitHub Secrets are set and passed to terraform-setup action"
            exit 1
          fi
          
          echo ""
          echo "âœ… All required environment variables are set"
        env:
          VAULT_TOKEN: ${{ env.VAULT_TOKEN }}
          VAULT_ADDR: ${{ env.VAULT_ADDR }}
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}

      - name: "âœ… Checker: Test Vault Connectivity"
        continue-on-error: true
        run: |
          echo "=== Testing Vault Connectivity ==="
          echo "Vault Address: $VAULT_ADDR"
          echo "Token Length: ${#VAULT_TOKEN}"
          
          # Try to reach Vault API
          if curl -sf -o /dev/null "$VAULT_ADDR/v1/sys/health" 2>/dev/null; then
            echo "âœ… Vault is reachable at $VAULT_ADDR"
          else
            echo "âš ï¸  Vault is not reachable (expected in CI - Vault is in-cluster)"
            echo "ðŸ’¡ This is normal for GitHub Actions CI"
          fi
          
          echo ""
          echo "âœ… Vault credentials are configured"
        env:
          VAULT_TOKEN: ${{ env.VAULT_TOKEN }}
          VAULT_ADDR: ${{ env.VAULT_ADDR }}

      - name: "âœ… Checker: Terraform Provider Validation"
        working-directory: 2.platform
        run: |
          echo "=== Validating Terraform Providers ==="
          
          # Check if providers are initialized
          if [ ! -d ".terraform/providers" ]; then
            echo "âŒ Providers not initialized"
            exit 1
          fi
          
          echo "âœ… Providers initialized:"
          ls -la .terraform/providers/registry.terraform.io/ 2>/dev/null || echo "No providers found"
          
          # Validate configuration
          terraform validate -no-color || {
            echo ""
            echo "âŒ Terraform validation failed"
            echo "ðŸ’¡ Check syntax errors in .tf files"
            exit 1
          }
          
          echo ""
          echo "âœ… Terraform configuration is valid"
        env:
          VAULT_TOKEN: ${{ env.VAULT_TOKEN }}
          VAULT_ADDR: ${{ env.VAULT_ADDR }}

      # ============================================================
      # Static Analysis (runs before plan to catch issues early)
      # ============================================================
      - name: Terraform Format Check
        run: |
          # Check both directories
          git ls-files '1.bootstrap/*.tf' '2.platform/*.tf' | xargs terraform fmt -check

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint (L1)
        working-directory: 1.bootstrap
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error

      - name: TFLint (L2)
        working-directory: 2.platform
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error

      - name: Pre-flight Check (Helm URLs)
        run: |
          chmod +x 0.tools/preflight-check.sh
          0.tools/preflight-check.sh

      # ============================================================
      # Terraform Plan
      # ============================================================
      - name: Terraform plan (L1)
        id: plan_l1
        working-directory: 1.bootstrap
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Terraform plan (L2)
        id: plan_l2
        working-directory: 2.platform
        # Need KUBECONFIG for L2 plan? L2 provider checks kubeconfig validness if path provided
        # Or if in-cluster. Here we are in runner. Setup-setup fetches kubeconfig.
        env:
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const l1 = '${{ steps.plan_l1.outcome }}';
            const l2 = '${{ steps.plan_l2.outcome }}';
            const success = l1 === 'success' && l2 === 'success';
            
            const body = `#### Terraform CI Validation ${success ? 'âœ…' : 'âŒ'}

            **Status L1**: \`${l1}\`
            **Status L2**: \`${l2}\`

            ${success ? 'ðŸš€ Triggering Atlantis plan...' : 'âŒ Fix CI errors before Atlantis plan.'}

            > Full plan output available in the workflow logs.

            ---
            <details>
            <summary>ðŸ“‹ <b>Available Commands</b></summary>

            | Command | Description |
            |:---|:---|
            | \`/review\` | Request AI code review |
            | \`@claude <question>\` | Ask Claude a question about this PR |
            | \`atlantis plan\` | Re-run terraform plan |
            | \`atlantis apply\` | Apply terraform changes |

            </details>
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Trigger Atlantis Plan
        if: github.event_name == 'pull_request' && steps.plan_l1.outcome == 'success' && steps.plan_l2.outcome == 'success'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "atlantis plan"

      - name: Plan Status
        if: steps.plan_l1.outcome == 'failure' || steps.plan_l2.outcome == 'failure'
        run: exit 1
