name: Terraform Plan (PR)

on:
  pull_request:
    branches: [main]
    paths:
      - "1.bootstrap/**"
      - "2.platform/**"
      - ".github/workflows/terraform-*.yml"

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform Environment (L1)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "1.bootstrap"
          terraform_version: 1.6.6
          tf_state_key: "k3s/terraform.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}

      - name: Setup Terraform Environment (L2)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "2.platform"
          terraform_version: 1.6.6
          tf_state_key: "k3s/platform.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          vault_root_token: ${{ secrets.VAULT_ROOT_TOKEN }}
          vault_address: https://secrets.${{ secrets.INTERNAL_DOMAIN }}

      # ============================================================
      # Static Analysis (runs before plan to catch issues early)
      # ============================================================
      - name: Terraform Format Check
        run: |
          # Check both directories
          git ls-files '1.bootstrap/*.tf' '2.platform/*.tf' | xargs terraform fmt -check

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint (L1)
        working-directory: 1.bootstrap
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error

      - name: TFLint (L2)
        working-directory: 2.platform
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error

      - name: Pre-flight Check (Helm URLs)
        run: |
          chmod +x 0.tools/preflight-check.sh
          0.tools/preflight-check.sh

      # ============================================================
      # Terraform Validation (Syntax & Config Only)
      # ============================================================
      - name: Terraform validate (L1)
        id: validate_l1
        working-directory: 1.bootstrap
        run: |
          echo "=== Validating L1 Bootstrap Configuration ==="
          terraform validate -no-color
          echo "‚úÖ L1 validation passed"
        continue-on-error: true

      - name: Terraform validate (L2)
        id: validate_l2
        working-directory: 2.platform
        run: |
          echo "=== Validating L2 Platform Configuration ==="
          terraform validate -no-color
          echo "‚úÖ L2 validation passed"
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const l1 = '${{ steps.validate_l1.outcome }}';
            const l2 = '${{ steps.validate_l2.outcome }}';
            const success = l1 === 'success' && l2 === 'success';
            
            const body = `#### Terraform CI Validation ${success ? '‚úÖ' : '‚ùå'}
            
            **Syntax Check L1**: \`${l1}\`
            **Syntax Check L2**: \`${l2}\`
            
            ${success ? 'üöÄ CI validation passed. Atlantis will run the actual plan.' : '‚ùå Fix syntax errors before Atlantis plan.'}
            
            > **Note**: CI only validates syntax. Atlantis runs the actual \`terraform plan\` with real state and provider connections.
            
            ---
            <details>
            <summary>üìã <b>Available Commands</b></summary>
            
            | Command | Description |
            |:---|:---|
            | \`/review\` | Request AI code review |
            | \`@claude <question>\` | Ask Claude a question about this PR |
            | \`atlantis plan\` | Run terraform plan (auto-triggered on PR update) |
            | \`atlantis apply\` | Apply terraform changes |
            
            </details>
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Trigger Atlantis Plan
        if: github.event_name == 'pull_request' && steps.validate_l1.outcome == 'success' && steps.validate_l2.outcome == 'success'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "‚úÖ CI validation passed - Atlantis will automatically run plan on PR update"
          # Atlantis auto-triggers on PR, no manual comment needed

      - name: Validation Status
        if: steps.validate_l1.outcome == 'failure' || steps.validate_l2.outcome == 'failure'
        run: |
          echo "‚ùå Terraform validation failed"
          echo ""
          echo "CI validates syntax only. Fix errors above before Atlantis plan."
          exit 1
