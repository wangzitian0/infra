name: Terraform Plan (PR)

on:
  pull_request:
    branches: [main]
    paths:
      - "1.bootstrap/**"
      - "2.platform/**"
      - "3.data/**"
      - ".github/workflows/terraform-*.yml"

# Concurrency: cancel in-progress runs for same PR, allow different PRs to run in parallel
concurrency:
  group: terraform-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  validate:
    name: "CI Validate"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    outputs:
      l1_fmt: ${{ steps.fmt_l1.outcome }}
      l2_fmt: ${{ steps.fmt_l2.outcome }}
      l3_fmt: ${{ steps.fmt_l3.outcome }}
      l1_validate: ${{ steps.validate_l1.outcome }}
      l2_validate: ${{ steps.validate_l2.outcome }}
      l3_validate: ${{ steps.validate_l3.outcome }}
      l1_lint: ${{ steps.lint_l1.outcome }}
      l2_lint: ${{ steps.lint_l2.outcome }}
      l3_lint: ${{ steps.lint_l3.outcome }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform Environment (L1)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "1.bootstrap"
          terraform_version: 1.6.6
          tf_state_key: "k3s/terraform.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}

      - name: Setup Terraform Environment (L2)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "2.platform"
          terraform_version: 1.6.6
          tf_state_key: "k3s/platform.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          # Note: vault_root_token intentionally omitted - CI only validates syntax
          # Atlantis (in-cluster) handles actual plan/apply with Vault access

      - name: Setup Terraform Environment (L3)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "3.data"
          terraform_version: 1.6.6
          tf_state_key: "k3s/data.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}

      # ============================================================
      # Format Check
      # ============================================================
      - name: Format Check (L1)
        id: fmt_l1
        working-directory: 1.bootstrap
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Format Check (L2)
        id: fmt_l2
        working-directory: 2.platform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Format Check (L3)
        id: fmt_l3
        working-directory: 3.data
        run: terraform fmt -check -recursive
        continue-on-error: true

      # ============================================================
      # TFLint
      # ============================================================
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint (L1)
        id: lint_l1
        working-directory: 1.bootstrap
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error
        continue-on-error: true

      - name: TFLint (L2)
        id: lint_l2
        working-directory: 2.platform
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error
        continue-on-error: true

      - name: TFLint (L3)
        id: lint_l3
        working-directory: 3.data
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error
        continue-on-error: true

      # ============================================================
      # Terraform Validate (Syntax Only)
      # ============================================================
      - name: Terraform validate (L1)
        id: validate_l1
        working-directory: 1.bootstrap
        run: terraform validate -no-color
        continue-on-error: true

      - name: Terraform validate (L2)
        id: validate_l2
        working-directory: 2.platform
        run: terraform validate -no-color
        continue-on-error: true

      - name: Terraform validate (L3)
        id: validate_l3
        working-directory: 3.data
        run: terraform validate -no-color
        continue-on-error: true

      # ============================================================
      # infra-flash Comment (Single, Updateable)
      # ============================================================
      - name: Generate infra-flash App Token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          private-key: ${{ secrets.ATLANTIS_GH_APP_KEY }}

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'infra-flash[bot]'
          body-includes: '<!-- infra-flash -->'
          token: ${{ steps.app_token.outputs.token }}

      - name: Generate infra-flash comment
        id: comment_body
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const fmt_l1 = '${{ steps.fmt_l1.outcome }}';
            const fmt_l2 = '${{ steps.fmt_l2.outcome }}';
            const fmt_l3 = '${{ steps.fmt_l3.outcome }}';
            const lint_l1 = '${{ steps.lint_l1.outcome }}';
            const lint_l2 = '${{ steps.lint_l2.outcome }}';
            const lint_l3 = '${{ steps.lint_l3.outcome }}';
            const validate_l1 = '${{ steps.validate_l1.outcome }}';
            const validate_l2 = '${{ steps.validate_l2.outcome }}';
            const validate_l3 = '${{ steps.validate_l3.outcome }}';
            
            const icon = (s) => s === 'success' ? 'âœ…' : 'âŒ';
            const allPass = [fmt_l1, fmt_l2, fmt_l3, lint_l1, lint_l2, lint_l3, validate_l1, validate_l2, validate_l3]
              .every(s => s === 'success');
            
            const sha = context.sha.substring(0, 7);
            const branch = context.payload.pull_request.head.ref;
            const title = context.payload.pull_request.title;
            
            return `<!-- infra-flash -->
            ## âš¡ infra-flash | \`${branch}\`
            
            ### ğŸ“ Commit
            \`${sha}\` - ${title}
            
            ### ğŸ” CI Status (Syntax Only)
            
            | Layer | Format | Lint | Validate |
            |:------|:------:|:----:|:--------:|
            | **L1** Bootstrap | ${icon(fmt_l1)} | ${icon(lint_l1)} | ${icon(validate_l1)} |
            | **L2** Platform | ${icon(fmt_l2)} | ${icon(lint_l2)} | ${icon(validate_l2)} |
            | **L3** Data | ${icon(fmt_l3)} | ${icon(lint_l3)} | ${icon(validate_l3)} |
            
            ### ğŸ”® Pipeline Status
            
            ${allPass ? `
            | Stage | Status | Action |
            |:------|:------:|:-------|
            | **CI Validate** | âœ… Pass | è¯­æ³•æ£€æŸ¥å®Œæˆ |
            | **Atlantis Plan** | ğŸš€ Auto | å·²è‡ªåŠ¨è§¦å‘ \`atlantis plan\` |
            | **Review** | â³ Wait | ç­‰å¾…äººå·¥å®¡æ ¸ Plan ç»“æœ |
            | **Apply** | â¸ï¸ Ready | Review åè¯„è®º \`atlantis apply\` |
            
            > ğŸ’¡ **Next**: ç­‰å¾… Atlantis plan å®Œæˆï¼Œå®¡æ ¸å \`atlantis apply\` æˆ–ç›´æ¥ Merge
            ` : `
            | Stage | Status | Action |
            |:------|:------:|:-------|
            | **CI Validate** | âŒ Fail | è¯·ä¿®å¤è¯­æ³•é”™è¯¯ |
            | **Atlantis Plan** | â¸ï¸ Block | CI é€šè¿‡åè‡ªåŠ¨è§¦å‘ |
            
            \`\`\`bash
            # ä¿®å¤æ ¼å¼
            terraform fmt -recursive
            
            # æœ¬åœ°éªŒè¯
            terraform validate
            \`\`\`
            `}
            
            ---
            
            <details>
            <summary>ğŸ“‹ <b>Commands</b></summary>
            
            | Command | Description |
            |:--------|:------------|
            | \`atlantis plan\` | è¿è¡Œ terraform plan |
            | \`atlantis apply\` | åº”ç”¨æ›´æ”¹ (plan å) |
            | \`atlantis unlock\` | è§£é” workspace |
            | \`/review\` | AI ä»£ç å®¡æŸ¥ |
            
            </details>
            
            <details>
            <summary>ğŸ—ï¸ <b>Architecture</b></summary>
            
            \`\`\`
            CI (GitHub Actions)     â†’  è¯­æ³•æ£€æŸ¥ (å¿«é€Ÿ)
            Atlantis (In-Cluster)   â†’  plan/apply (çœŸå®çŠ¶æ€)
            \`\`\`
            
            CI æ— æ³•è®¿é—® Vault/K8sï¼Œæ‰€ä»¥åªåš validateã€‚
            Atlantis åœ¨é›†ç¾¤å†…è¿è¡Œï¼Œæœ‰å®Œæ•´è®¿é—®æƒé™ã€‚
            
            </details>`;

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.comment_body.outputs.result }}
          edit-mode: replace
          token: ${{ steps.app_token.outputs.token }}

      # ============================================================
      # Check Results & Trigger Atlantis
      # ============================================================
      - name: Check Results
        id: check_results
        run: |
          if [[ "${{ steps.fmt_l1.outcome }}" != "success" ]] || \
             [[ "${{ steps.fmt_l2.outcome }}" != "success" ]] || \
             [[ "${{ steps.fmt_l3.outcome }}" != "success" ]] || \
             [[ "${{ steps.lint_l1.outcome }}" != "success" ]] || \
             [[ "${{ steps.lint_l2.outcome }}" != "success" ]] || \
             [[ "${{ steps.lint_l3.outcome }}" != "success" ]] || \
             [[ "${{ steps.validate_l1.outcome }}" != "success" ]] || \
             [[ "${{ steps.validate_l2.outcome }}" != "success" ]] || \
             [[ "${{ steps.validate_l3.outcome }}" != "success" ]]; then
            echo "âŒ CI validation failed - fix errors above"
            echo "all_pass=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "âœ… CI validation passed - triggering Atlantis plan"
          echo "all_pass=true" >> $GITHUB_OUTPUT

      # Auto-trigger Atlantis plan when CI passes
      - name: Trigger Atlantis Plan
        if: steps.check_results.outputs.all_pass == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            atlantis plan
          token: ${{ steps.app_token.outputs.token }}
