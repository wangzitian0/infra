name: Terraform Plan (PR)

on:
  pull_request:
    branches: [main]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-*.yml"

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Welcome & Guide
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const body = `#### Terraform Helper ü§ñ

            **CI Status**: \`Running...\` ‚è≥

            Welcome! Please review the [CI/CD Workflow Documentation](https://github.com/${{ github.repository }}/tree/${{ github.head_ref }}/.github/README.md).

            **Quick Reference:**
            - \`atlantis plan\` - to plan changes (Manual trigger)
            - \`atlantis apply\` - to apply changes (After plan success)
            
            > CI will automatically trigger \`atlantis plan\` if validation passes.
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Setup Terraform Environment
        uses: ./.github/actions/terraform-setup
        with:
          # SSH Setup
          vps_host: ${{ secrets.VPS_HOST }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          # Backend Init
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          # Infrastructure Variables
          k3s_cluster_name: ${{ vars.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          infisical_postgres_password: ${{ secrets.INFISICAL_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}

      - name: Terraform plan
        id: plan
        working-directory: terraform
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Trigger Atlantis Plan
        if: github.event_name == 'pull_request' && steps.plan.outcome == 'success'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "üöÄ **CI Passed**. Triggering \`atlantis plan\`..."
          gh pr comment ${{ github.event.pull_request.number }} --body "atlantis plan"

      - name: Notify Failure
        if: github.event_name == 'pull_request' && steps.plan.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚ùå **CI Failed**. Please fix errors before Atlantis can run."
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
