name: Terraform Plan (PR)

on:
  pull_request:
    branches: [main]
    paths:
      - "1.bootstrap/**"
      - "2.platform/**"
      - ".github/workflows/terraform-*.yml"

# Cancel in-progress runs for same PR
concurrency:
  group: terraform-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform Environment (L1)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "1.bootstrap"
          terraform_version: 1.6.6
          tf_state_key: "k3s/terraform.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}

      - name: Setup Terraform Environment (L2)
        uses: ./.github/actions/terraform-setup
        with:
          working_directory: "2.platform"
          terraform_version: 1.6.6
          tf_state_key: "k3s/platform.tfstate"
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          r2_bucket: ${{ secrets.R2_BUCKET }}
          r2_account_id: ${{ secrets.R2_ACCOUNT_ID }}
          vps_host: ${{ secrets.VPS_HOST }}
          vps_ssh_key: ${{ secrets.VPS_SSH_KEY }}
          vps_user: ${{ secrets.VPS_USER }}
          vps_ssh_port: ${{ secrets.VPS_SSH_PORT }}
          k3s_cluster_name: ${{ secrets.K3S_CLUSTER_NAME }}
          k3s_api_endpoint: ${{ secrets.K3S_API_ENDPOINT }}
          k3s_channel: ${{ secrets.K3S_CHANNEL }}
          k3s_version: ${{ secrets.K3S_VERSION }}
          vault_postgres_password: ${{ secrets.VAULT_POSTGRES_PASSWORD }}
          github_token: ${{ secrets.GH_PAT || github.token }}
          atlantis_webhook_secret: ${{ secrets.ATLANTIS_WEBHOOK_SECRET }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          base_domain: ${{ secrets.BASE_DOMAIN }}
          github_app_id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          github_app_key: ${{ secrets.ATLANTIS_GH_APP_KEY }}
          atlantis_web_password: ${{ secrets.ATLANTIS_WEB_PASSWORD }}
          internal_domain: ${{ secrets.INTERNAL_DOMAIN }}
          internal_zone_id: ${{ secrets.INTERNAL_ZONE_ID }}
          github_oauth_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          github_oauth_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          vault_root_token: ${{ secrets.VAULT_ROOT_TOKEN }}
          vault_address: https://secrets.${{ secrets.INTERNAL_DOMAIN }}

      # ============================================================
      # Static Analysis
      # ============================================================
      - name: Terraform Format Check
        id: fmt
        run: |
          git ls-files '1.bootstrap/*.tf' '2.platform/*.tf' | xargs terraform fmt -check
        continue-on-error: true

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint (L1)
        id: lint_l1
        working-directory: 1.bootstrap
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error
        continue-on-error: true

      - name: TFLint (L2)
        id: lint_l2
        working-directory: 2.platform
        run: |
          tflint --init
          tflint --recursive --minimum-failure-severity=error
        continue-on-error: true

      - name: Pre-flight Check (Helm URLs)
        run: |
          chmod +x 0.tools/preflight-check.sh
          0.tools/preflight-check.sh

      # ============================================================
      # Terraform Validation
      # ============================================================
      - name: Terraform validate (L1)
        id: validate_l1
        working-directory: 1.bootstrap
        run: terraform validate -no-color
        continue-on-error: true

      - name: Terraform validate (L2)
        id: validate_l2
        working-directory: 2.platform
        run: terraform validate -no-color
        continue-on-error: true

      # ============================================================
      # infra-flash Comment (Single, Updateable) - ALWAYS runs
      # ============================================================
      - name: Generate App Token
        if: always()
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ATLANTIS_GH_APP_ID }}
          private-key: ${{ secrets.ATLANTIS_GH_APP_KEY }}

      - name: Find existing comment
        if: always()
        uses: peter-evans/find-comment@v3
        id: find_comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'infra-flash[bot]'
          body-includes: '<!-- infra-flash-ci -->'
          token: ${{ steps.app_token.outputs.token }}

      - name: Generate comment body
        if: always()
        id: comment_body
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const fmt = '${{ steps.fmt.outcome }}' || 'skipped';
            const lint_l1 = '${{ steps.lint_l1.outcome }}' || 'skipped';
            const lint_l2 = '${{ steps.lint_l2.outcome }}' || 'skipped';
            const validate_l1 = '${{ steps.validate_l1.outcome }}' || 'skipped';
            const validate_l2 = '${{ steps.validate_l2.outcome }}' || 'skipped';
            
            const icon = (s) => s === 'success' ? '‚úÖ' : (s === 'skipped' ? '‚è≠Ô∏è' : '‚ùå');
            const allPass = [fmt, lint_l1, lint_l2, validate_l1, validate_l2].every(s => s === 'success');
            const sha = context.sha.substring(0, 7);
            const jobStatus = '${{ job.status }}';
            
            // Ê†πÊçÆÁä∂ÊÄÅÊé®Ëçê‰∏ã‰∏ÄÊ≠•
            const nextSteps = allPass 
              ? `### üöÄ Next Steps
            
            1. Á≠âÂæÖ Atlantis plan ÂÆåÊàêÔºàÂ∑≤Ëá™Âä®Ëß¶ÂèëÔºâ
            2. Review plan ËæìÂá∫
            3. \`atlantis apply\` Êàñ Merge PR`
              : `### üîß Fix Required
            
            \`\`\`bash
            # Êú¨Âú∞‰øÆÂ§ç
            terraform fmt -recursive
            terraform validate
            git push
            \`\`\``;
            
            return `<!-- infra-flash-ci -->
            ## ‚ö° CI Validate | \`${sha}\`
            
            | Check | L1 | L2 |
            |:------|:--:|:--:|
            | Format | ${icon(fmt)} | ${icon(fmt)} |
            | Lint | ${icon(lint_l1)} | ${icon(lint_l2)} |
            | Validate | ${icon(validate_l1)} | ${icon(validate_l2)} |
            
            ${allPass ? '‚úÖ **CI ÈÄöËøá**' : `‚ùå **CI Â§±Ë¥•** (${jobStatus})`}
            
            ${nextSteps}
            
            ---
            <details><summary>All Commands</summary>
            
            | Command | When to Use |
            |:--------|:------------|
            | \`atlantis plan\` | ÈáçÊñ∞ËøêË°å plan |
            | \`atlantis apply\` | Plan ÈÄöËøáÂêéÂ∫îÁî® |
            | \`atlantis unlock\` | Ëß£ÈîÅË¢´ÈîÅÂÆöÁöÑ project |
            </details>`;

      - name: Create or update comment
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.comment_body.outputs.result }}
          edit-mode: replace
          token: ${{ steps.app_token.outputs.token }}

      # ============================================================
      # Auto-trigger Atlantis Plan (CI ÈÄöËøáÂêéËá™Âä®Ëß¶Âèë)
      # ============================================================
      - name: Trigger Atlantis Plan
        if: |
          steps.fmt.outcome == 'success' &&
          steps.lint_l1.outcome == 'success' &&
          steps.lint_l2.outcome == 'success' &&
          steps.validate_l1.outcome == 'success' &&
          steps.validate_l2.outcome == 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            atlantis plan
          token: ${{ steps.app_token.outputs.token }}

      # ============================================================
      # Final Status
      # ============================================================
      - name: Check Results
        run: |
          if [[ "${{ steps.fmt.outcome }}" != "success" ]] || \
             [[ "${{ steps.lint_l1.outcome }}" != "success" ]] || \
             [[ "${{ steps.lint_l2.outcome }}" != "success" ]] || \
             [[ "${{ steps.validate_l1.outcome }}" != "success" ]] || \
             [[ "${{ steps.validate_l2.outcome }}" != "success" ]]; then
            echo "‚ùå CI validation failed"
            exit 1
          fi
          echo "‚úÖ CI validation passed - Atlantis plan triggered"
