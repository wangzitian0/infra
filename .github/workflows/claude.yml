name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    runs-on: ubuntu-latest
    # Trigger on /review, @claude, or PTAL
    if: |
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '/review') || contains(github.event.comment.body, 'PTAL'))) ||
      (github.event_name == 'pull_request_review_comment' && (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '/review') || contains(github.event.comment.body, 'PTAL'))) ||
      (github.event_name == 'pull_request_review' && (contains(github.event.review.body, '@claude') || contains(github.event.review.body, '/review') || contains(github.event.review.body, 'PTAL'))) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))

    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            REPO: ${{ github.repository }}
            PR/ISSUE: ${{ github.event.issue.number }}

            This is a Terraform IaC project with layered architecture (L1-L4).

            Behavior:
            - If triggered by "/review" or "PTAL": Do a full code review using criteria below.
            - If triggered by "@claude" with a question: Answer the question. If no question, do a full code review.

            Review criteria (primary - project specific):
            1. Structure: Is code in correct layer (L1-nodep/L2-platform/L3-data/L4-insight)? Are module boundaries clean?
            2. Code-Doc consistency: README.md updated for changed files? 0.check_now.md reflects current work?
            3. SSOT: No duplicate config? Secrets handled properly (no hardcoded values)?
            4. Terraform: `terraform fmt` compliant? Proper resource naming?

            Review criteria (secondary - general):
            5. Code quality and best practices
            6. Potential bugs or security concerns
            7. Performance considerations

            Use the repository's CLAUDE.md (AGENTS.md) for detailed project conventions.
            Be concise. Reference file:line for specific issues.
            Use `gh pr comment` to post your review.

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
