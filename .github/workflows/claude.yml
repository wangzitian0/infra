name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    runs-on: ubuntu-latest
    # Trigger conditions:
    # 1. Manual: /review, @claude, PTAL from any user (not bot)
    # 2. Auto: Atlantis plan success (infra-flash bot comments with "Ran Plan" and no "Plan Failed")
    if: |
      (
        github.event_name == 'issue_comment' &&
        github.event.comment.user.type != 'Bot' &&
        (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '/review') || contains(github.event.comment.body, 'PTAL'))
      ) ||
      (
        github.event_name == 'issue_comment' &&
        github.event.comment.user.login == 'infra-flash[bot]' &&
        contains(github.event.comment.body, 'Ran Plan for') &&
        !contains(github.event.comment.body, 'Plan Failed')
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        github.event.comment.user.type != 'Bot' &&
        (contains(github.event.comment.body, '@claude') || contains(github.event.comment.body, '/review') || contains(github.event.comment.body, 'PTAL'))
      ) ||
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.user.type != 'Bot' &&
        (contains(github.event.review.body, '@claude') || contains(github.event.review.body, '/review') || contains(github.event.review.body, 'PTAL'))
      ) ||
      (
        github.event_name == 'issues' &&
        github.event.issue.user.type != 'Bot' &&
        (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))
      )

    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            REPO: ${{ github.repository }}
            PR/ISSUE: ${{ github.event.issue.number }}

            This is a Terraform IaC project with layered architecture (L1-L4).

            Behavior:
            - If triggered by "/review" or "PTAL": Do a full code review using criteria below.
            - If triggered by "@claude" with a question: Answer the question. If no question, do a full code review.

            ## Documentation Guard (REQUIRED - treat violations as errors)
            For every changed file, check:
            1. `0.check_now.md` MUST be updated in this PR
            2. Each changed directory MUST have its `README.md` updated
               - Example: changes in `terraform/1.nodep/` require `terraform/1.nodep/README.md` to be updated
               - Example: changes in `.github/workflows/` require `.github/workflows/README.md` to be updated

            If documentation is missing, list the specific files that need updates.

            ## Code Review Criteria

            Primary (project specific):
            1. Structure: Is code in correct layer (L1-nodep/L2-platform/L3-data/L4-insight)? Are module boundaries clean?
            2. SSOT: No duplicate config? Secrets handled properly (no hardcoded values)?
            3. Terraform: `terraform fmt` compliant? Proper resource naming?

            Secondary (general):
            4. Code quality and best practices
            5. Potential bugs or security concerns
            6. Performance considerations

            Use the repository's CLAUDE.md (AGENTS.md) for detailed project conventions.
            Be concise. Reference file:line for specific issues.
            Use `gh pr comment` to post your review.

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
