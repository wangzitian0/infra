# Atlantis Repo Configuration
# Layer Structure: 1.bootstrap (L1), 2.platform (L2), 3.data (L3), 4.apps (L4)

version: 3

projects:
  # L1: Bootstrap (GitHub Actions only, NOT managed by Atlantis)
  # - name: bootstrap
  #   dir: 1.bootstrap
  #   ... (Disabled - L1 should only be managed by GitHub Actions)

  # L2: Platform (Singleton)
  - name: platform
    dir: 2.platform
    terraform_version: 1.6.6
    workspace: default
    workflow: platform
    autoplan:
      enabled: false

  # L3: Data (per-env)
  - name: data-staging
    dir: 3.data
    terraform_version: 1.6.6
    workspace: staging
    workflow: data
    autoplan:
      enabled: false

  - name: data-prod
    dir: 3.data
    terraform_version: 1.6.6
    workspace: prod
    workflow: data
    autoplan:
      enabled: false

  # L4: Apps (per-env)
  - name: apps-staging
    dir: 4.apps
    terraform_version: 1.6.6
    workspace: staging
    workflow: apps
    autoplan:
      enabled: false

  - name: apps-prod
    dir: 4.apps
    terraform_version: 1.6.6
    workspace: prod
    workflow: apps
    autoplan:
      enabled: false

workflows:
  # L2: Platform
  # NOTE: Platform is a singleton (no per-env tfvars). Config is read from L1 state.
  platform:
    plan:
      steps:
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/platform.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        # Remove namespace from L2 state (now managed by L1)
        # This is idempotent - will succeed even if resource doesn't exist
        - run: terraform state rm kubernetes_namespace.platform 2>/dev/null || true
        - plan
    apply:
      steps:
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/platform.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        # Remove namespace from L2 state (now managed by L1)
        # This is idempotent - will succeed even if resource doesn't exist
        - run: terraform state rm kubernetes_namespace.platform 2>/dev/null || true
        - apply

  # L3: Data
  data:
    plan:
      steps:
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/data-${WORKSPACE}.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        # Set TF_VAR_environment from workspace
        # Note: TF_VAR_vault_root_token is already in Atlantis Pod env (from L1 Helm)
        - env:
            name: TF_VAR_environment
            command: 'echo $WORKSPACE'
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        - plan
    apply:
      steps:
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/data-${WORKSPACE}.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        # Set TF_VAR_environment from workspace
        # Note: TF_VAR_vault_root_token is already in Atlantis Pod env (from L1 Helm)
        - env:
            name: TF_VAR_environment
            command: 'echo $WORKSPACE'
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        - apply

  # L4: Apps
  apps:
    plan:
      steps:
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/apps-${WORKSPACE}.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        - plan
    apply:
      steps:
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/apps-${WORKSPACE}.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        - apply
