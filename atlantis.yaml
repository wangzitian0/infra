# Atlantis Repo Configuration
# Layer Structure: 1.bootstrap (L1), 2.platform (L2), 3.data (L3), 4.apps (L4)

version: 3

# Allow parallel plan execution, apply remains serial
# Prevents plan failure from blocking other PRs
parallel_plan: true
parallel_apply: false

projects:
  # L1: Bootstrap (GitHub Actions only, NOT managed by Atlantis)
  # - name: bootstrap
  #   dir: 1.bootstrap
  #   ... (Disabled - L1 should only be managed by GitHub Actions)

  # L2: Platform (Singleton)
  - name: platform
    dir: 2.platform
    terraform_version: 1.6.6
    workspace: default
    workflow: platform
    autoplan:
      enabled: true

  # L3: Data (per-env)
  - name: data-staging
    dir: 3.data
    terraform_version: 1.6.6
    workspace: staging
    workflow: data
    autoplan:
      enabled: true

  - name: data-prod
    dir: 3.data
    terraform_version: 1.6.6
    workspace: prod
    workflow: data
    autoplan:
      enabled: true

  # L4: Apps (per-env)
  - name: apps-staging
    dir: 4.apps
    terraform_version: 1.6.6
    workspace: staging
    workflow: apps
    autoplan:
      enabled: true

  - name: apps-prod
    dir: 4.apps
    terraform_version: 1.6.6
    workspace: prod
    workflow: apps
    autoplan:
      enabled: true

workflows:
  # L2: Platform
  # NOTE: Platform is a singleton (no per-env tfvars). Config is read from L1 state.
  platform:
    plan:
      steps:
        - run: echo "infra-flash-commit:$(git rev-parse --short HEAD)"
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/platform.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        # Remove stale resources from L2 state (idempotent)
        - run: |
            terraform state rm kubernetes_namespace.platform 2>/dev/null || true
            terraform state rm vault_mount.database 2>/dev/null || true
            terraform state rm vault_mount.kv 2>/dev/null || true
            terraform state rm random_password.l3_postgres 2>/dev/null || true
        - plan
    apply:
      steps:
        - run: echo "infra-flash-commit:$(git rev-parse --short HEAD)"
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/platform.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        # Remove stale resources from L2 state (idempotent)
        - run: |
            terraform state rm kubernetes_namespace.platform 2>/dev/null || true
            terraform state rm vault_mount.database 2>/dev/null || true
            terraform state rm vault_mount.kv 2>/dev/null || true
            terraform state rm random_password.l3_postgres 2>/dev/null || true
        - apply

  # L3: Data
  data:
    plan:
      steps:
        - run: echo "infra-flash-commit:$(git rev-parse --short HEAD)"
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/data-${WORKSPACE}.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        - plan
    apply:
      steps:
        # Reuse .terraform from plan step to avoid state lineage mismatch
        - run: echo "infra-flash-commit:$(git rev-parse --short HEAD)"
        - apply

  # L4: Apps
  apps:
    plan:
      steps:
        - run: echo "infra-flash-commit:$(git rev-parse --short HEAD)"
        - run: rm -rf .terraform
        - run: |
            cat > backend.tfvars <<EOF
            bucket    = "${R2_BUCKET}"
            key       = "k3s/apps-${WORKSPACE}.tfstate"
            endpoints = { s3 = "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" }
            EOF
        - init:
            extra_args: ["-backend-config=backend.tfvars"]
        # Export environment and run plan with variable
        - run: export TF_VAR_environment="${WORKSPACE}" && terraform plan -input=false -refresh -out=$PLANFILE -var="environment=${WORKSPACE}"
    apply:
      steps:
        - run: echo "infra-flash-commit:$(git rev-parse --short HEAD)"
        - run: export TF_VAR_environment="${WORKSPACE}" && terraform apply -input=false $PLANFILE


